<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Register Now !</h2>
    <form>
        <label for="user-name">User's Name</label><br/>
        <input type="text" name="user_name" id="user-name"/><br/><br/>
        <label for="user-email">Email Address</label><br/>
        <input type="text" name="user_email" id="user-email"><br/><br/>
        <label for="user-password">Password</label><br/>
        <input type="password" name="user_password" id="user-password"/><br/><br/>
        <input type="checkbox" name="TnC" id="agreed-TnC">
        <label for="agreed-TnC">I agree to the terms and conditions.</label><br/><br/>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
