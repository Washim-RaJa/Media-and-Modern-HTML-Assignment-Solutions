<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Informations</title>
</head>
<body>
    <form action="" method="post">
        <fieldset style="width: 25%; margin: 0 auto;">
            <legend>Enter Your Informations</legend>

            <label for="first-name">First Name :</label>&nbsp;&nbsp;
            <input type="text" id="first-name" tabindex="2"/>
            <br/><br/>
            <label for="last-name">Last Name :</label>&nbsp;&nbsp;
            <input type="text" id="last-name" tabindex="1"/>
            <br/><br/>
            <label for="user_email">Email :</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="email" id="user-email" tabindex="4"/>
            <br/><br/>
            <label for="submit-btn"></label>
            <input type="submit" id="submit-btn:" tabindex="3"/>
        </fieldset>
    </form>
</body>
</html>
